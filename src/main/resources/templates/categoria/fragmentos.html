<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>

    <body>
        <!-- fragmento 1 para Agregar categoria en ventana modal -->
        <section th:fragment="agregar">
            <!-- Modal -->
            <div class="modal fade" id="agregarCategoriaModal"  tabindex="-1" 
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                <i class="fa-solid fa-layer-group"></i> [[#{categoria.agregar}]]</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action='@{/categoria/guardar}' th:object='${categoria}'
                              class='was-validated' enctype="multipart/form-data" method="post">
                            <div class="modal-body">
                                <div class='mb-3'>
                                    <label>[[#{categoria.descripcion}]]</label>
                                    <input type="text" name='descripcion' class='form-control' required="true"/></div>
                                <div class='mb-3'>
                                    <label>[[#{categoria.activo}]]</label>
                                    <input type="checkbox" name='activo' class='form-check-input'/></div>
                                <div class='mb-3'>
                                    <label>[[#{categoria.imagen}]]</label>
                                    <input type="file" name='imagenFile' onchange='mostrarImagen(this);'
                                           class='form-control'/>
                                    <img id='blah' src='#' alt='imagen de categoría' height="200"/></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-xmark"></i> [[#{accion.cerrar}]]</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-floppy-disk"></i> [[#{accion.guardar}]]</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- fragmento 2 para el listado de categorias - Card Layout -->
        <section th:fragment="listado" class="p-3">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="h3 fw-bold mb-4">[[#{categoria.listado}]]</h2>
                    </div>
                </div>
                <div th:if="${categorias != null and !categorias.empty}">
                    <div class="row g-4">
                        <div th:each="c : ${categorias}" class="col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0 shadow-sm category-management-card category-clickable-card" 
                                 th:data-category-id="${c.idCategoria}"
                                 th:data-category-url="@{/consultas/{id}(id=${c.idCategoria})}"
                                 style="cursor: pointer;">
                                <div class="card-img-top-container bg-light d-flex justify-content-center align-items-center p-4" 
                                     style="height: 200px;">
                                    <img th:src="@{${c.rutaImagen}}" 
                                         alt="Categoría" 
                                         class="img-fluid"
                                         style="max-height: 100%; object-fit: contain;"
                                         onerror="this.src='https://via.placeholder.com/200x200/e8f5e9/4caf50?text=No+Image'"/>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title fw-bold text-center mb-2" th:text="${c.descripcion}">Categoría</h5>
                                    <div class="text-center mb-3">
                                        <span th:if="${c.activo}" 
                                              class="badge bg-success">Activa</span>
                                        <span th:unless="${c.activo}" 
                                              class="badge bg-secondary">Inactiva</span>
                                    </div>
                                    <div class="mt-auto d-flex justify-content-center gap-2 category-action-buttons" 
                                         sec:authorize="hasRole('ROLE_ADMIN')"
                                         onclick="event.stopPropagation();">
                                        <a th:href="@{/categoria/modificar/{id}(id=${c.idCategoria})}" 
                                           class="btn btn-warning category-btn-update"
                                           title="[[#{accion.actualizar}]]"
                                           onclick="event.stopPropagation();">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <button type="button" 
                                                class="btn btn-danger category-btn-delete"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#confirmModal"
                                                th:data-bs-id="${c.idCategoria}"
                                                th:data-bs-descripcion="${c.descripcion}"
                                                title="[[#{accion.eliminar}]]"
                                                onclick="event.stopPropagation();">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Add Category Card -->
                        <div class="col-md-6 col-lg-4 col-xl-3" sec:authorize="hasRole('ROLE_ADMIN')">
                            <div class="card h-100 border-0 shadow-sm category-add-card" 
                                 style="cursor: pointer;"
                                 data-bs-toggle="modal" 
                                 data-bs-target="#agregarCategoriaModal">
                                <div class="card-img-top-container bg-light d-flex justify-content-center align-items-center p-4" 
                                     style="height: 200px;">
                                    <i class="fas fa-plus" style="font-size: 4rem; color: #000;"></i>
                                </div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <h5 class="card-title fw-bold text-center mb-0" th:text="#{categoria.agregar}">Agregar Categoría</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Handle empty state with Add Category card -->
                <div th:if="${categorias == null or categorias.empty}">
                    <div class="row g-4">
                        <div class="col-md-6 col-lg-4 col-xl-3" sec:authorize="hasRole('ROLE_ADMIN')">
                            <div class="card h-100 border-0 shadow-sm category-add-card" 
                                 style="cursor: pointer;"
                                 data-bs-toggle="modal" 
                                 data-bs-target="#agregarCategoriaModal">
                                <div class="card-img-top-container bg-light d-flex justify-content-center align-items-center p-4" 
                                     style="height: 200px;">
                                    <i class="fas fa-plus" style="font-size: 4rem; color: #000;"></i>
                                </div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <h5 class="card-title fw-bold text-center mb-0" th:text="#{categoria.agregar}">Agregar Categoría</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center p-5" th:if="${categorias == null or categorias.empty}">
                        <p class="text-muted">[[#{lista.vacia}]]</p>
                    </div>
                </div>
            </div>
            
            <!-- JavaScript to handle category card clicks -->
            <script th:inline="javascript">
                /*<![CDATA[*/
                document.addEventListener('DOMContentLoaded', function() {
                    const categoryCards = document.querySelectorAll('.category-clickable-card');
                    
                    categoryCards.forEach(function(card) {
                        card.addEventListener('click', function(event) {
                            // Only navigate if the click wasn't on a button or link
                            if (!event.target.closest('.category-action-buttons') && 
                                !event.target.closest('a') && 
                                !event.target.closest('button')) {
                                const categoryUrl = card.getAttribute('data-category-url');
                                if (categoryUrl) {
                                    window.location.href = categoryUrl;
                                }
                            }
                        });
                    });
                });
                /*]]>*/
            </script>
        </section>

        <!-- 3 Fragmento que se utiliza en la página modifca.html -->
        <section th:fragment="editar">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/categoria/guardar}" 
                          th:object="${categoria}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                        <div class="row py-4 mb-4 bg-light">
                            <div class="col-md-4 d-grid">
                                <a th:href="@{/categoria/listado}" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]</a>
                            </div>                                
                            <div class="col-md-4 d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> [[#{accion.guardar}]]</button>
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header"><h4>[[#{accion.actualizar}]]</h4></div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="descripcion">[[#{categoria.descripcion}]]</label>
                                            <input type="text" class="form-control" name="descripcion" 
                                                   th:field="*{descripcion}" required="true"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="activo">[[#{categoria.activo}]]</label>
                                            <input class="form-check-input" type="checkbox" 
                                                   name="activo" id="activo" th:field="*{activo}"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="imagen">[[#{categoria.imagen}]]</label>
                                            <input class="form-control" type="file" name="imagenFile"
                                                   onchange="mostrarImagen(this);" />
                                            <img id="blah" th:src="@{${categoria.rutaImagen}}" alt="your image" height="200"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 4 fragmento que se utiliza para confirmar que se desea eliminar una categoria -->
        <section th:fragment="confirmarEliminar">
            <div class="modal fade" 
                 id="confirmModal" 
                 tabindex="-1" 
                 aria-labelledby="modalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered custom-modal-animation">
                    <div class="modal-content animate-slide-up">
                        <form th:action="@{/categoria/eliminar}" th:object="${categoria}" method="post">
                            <input type="hidden" name="idCategoria" id="modalId"/>
                            <div class="modal-header bg-warning text-white">
                                <h5 class="modal-title" id="modalLabel">
                                    <i class="fa-solid fa-circle-radiation"></i> [[#{accion.confirmar}]]
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <p>[[#{accion.confirmar.texto1}]] <span id="modalDescripcion"></span>?</p>
                                <h6>[[#{accion.confirmar.texto2}]]</h6>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i> [[#{accion.eliminar}]]
                                </button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-xmark"></i> [[#{accion.cerrar}]]
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
