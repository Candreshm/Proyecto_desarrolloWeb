<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/fragmentos :: head}"/>
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5 col-xl-4">
                        <div class="card login-card shadow-lg border-0">
                            <div class="card-header login-header text-white text-center py-3">
                                <h3 class="mb-0">
                                    <i class="fas fa-shield-alt me-2"></i>[[#{login.login}]]
                                </h3>
                            </div>
                            <div class="card-body p-4">
                                <form method="POST" th:action="@{/login}">
                                    <!-- Username Field -->
                                    <div class="mb-4">
                                        <label for="username" class="form-label fw-semibold text-dark">
                                            <i class="fas fa-user me-2 text-success"></i>[[#{login.username}]]
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text login-input-icon">
                                                <i class="fas fa-user"></i>
                                            </span>
                                            <input class="form-control login-input" 
                                                   id="username" 
                                                   type="text" 
                                                   name="username" 
                                                   th:placeholder="#{login.username}"
                                                   required>
                                        </div>
                                    </div>
                                    
                                    <!-- Password Field -->
                                    <div class="mb-4">
                                        <label for="password" class="form-label fw-semibold text-dark">
                                            <i class="fas fa-lock me-2 text-success"></i>[[#{login.password}]]
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text login-input-icon">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input class="form-control login-input" 
                                                   id="password" 
                                                   type="password" 
                                                   name="password" 
                                                   th:placeholder="#{login.password}"
                                                   required>
                                        </div>
                                    </div>
                                    
                                    <!-- Action Buttons -->
                                    <div class="d-grid gap-2 mt-4">
                                        <button class="btn login-btn-primary" type="submit">
                                            <i class="fas fa-sign-in-alt me-2"></i>[[#{login.login}]]
                                        </button>
                                        
                                        <div class="d-flex justify-content-between gap-2 mt-3">
                                            <a th:href="@{/registro/nuevo}" class="btn login-btn-secondary flex-fill">
                                                <i class="fas fa-user-plus me-1"></i>[[#{accion.registrar}]]
                                            </a>
                                            <a th:href="@{/registro/recordar}" class="btn login-btn-secondary flex-fill">
                                                <i class="fas fa-envelope me-1"></i>[[#{accion.recordar}]]
                                            </a>
                                        </div>
                                    </div>
                                </form>
                                
                                <!-- Error Message -->
                                <div th:if="${param.error != null}" class="alert alert-danger mt-4 text-center" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>[[#{error.login}]]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
