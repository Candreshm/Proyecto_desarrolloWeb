<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/fragmentos :: head}"/>
    <body>
        <!-- 1 Fragmento para nuevo usuario -->
        <section th:fragment="nuevoUsuario">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card login-card shadow-lg border-0">
                        <div class="card-header login-header text-white text-center py-3">
                            <h3 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>[[#{usuario.agregar}]]
                            </h3>
                        </div>
                        <div class="card-body p-4">
                            <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}" class="was-validated">
                                <!-- Username Field -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold text-dark">
                                        <i class="fas fa-user me-2 text-success"></i>[[#{usuario.username}]]
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text login-input-icon">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control login-input" 
                                               name="username" 
                                               maxlength="30" 
                                               th:field="*{username}" 
                                               required/>
                                    </div>
                                </div>
                                
                                <!-- Nombre Field -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold text-dark">
                                        <i class="fas fa-id-card me-2 text-success"></i>[[#{usuario.nombre}]]
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text login-input-icon">
                                            <i class="fas fa-id-card"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control login-input" 
                                               name="nombre" 
                                               maxlength="20" 
                                               th:field="*{nombre}"/>
                                    </div>
                                </div>
                                
                                <!-- Apellidos Field -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold text-dark">
                                        <i class="fas fa-id-badge me-2 text-success"></i>[[#{usuario.apellidos}]]
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text login-input-icon">
                                            <i class="fas fa-id-badge"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control login-input" 
                                               name="apellidos" 
                                               maxlength="30" 
                                               th:field="*{apellidos}"/>
                                    </div>
                                </div>
                                
                                <!-- Correo Field -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold text-dark">
                                        <i class="fas fa-envelope me-2 text-success"></i>[[#{usuario.correo}]]
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text login-input-icon">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" 
                                               class="form-control login-input" 
                                               name="correo" 
                                               maxlength="75" 
                                               th:field="*{correo}" 
                                               required/>
                                    </div>
                                </div>
                                
                                <!-- Action Buttons -->
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn login-btn-primary">
                                        <i class="fas fa-envelope me-2"></i>[[#{usuario.activacion}]]
                                    </button>
                                    <a th:href="@{/login}" class="btn login-btn-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>[[#{accion.regresar}]]
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento que se utiliza activar un usuario -->
        <section th:fragment="activarUsuario">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST" th:action="@{/registro/activar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                        <div class="card">
                            <div class="card-header align-items-center">
                                <h4>[[#{registro.activar}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label>[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control" name="username" th:field="*{username}" maxlength="30" required="true"/></div>
                                <div class="mb-3">
                                    <label>[[#{usuario.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" maxlength="20" required="true"/></div>
                                <div class="mb-3">
                                    <label>[[#{usuario.apellidos}]]</label>
                                    <input type="text" class="form-control" name="apellidos" th:field="*{apellidos}" maxlength="30" required="true"/></div>
                                <div class="mb-3">
                                    <label>[[#{usuario.correo}]]</label>
                                    <input type="email" class="form-control" name="correo" th:field="*{correo}" maxlength="75" required="true"/></div>
                                <div class="mb-3">
                                    <label>[[#{usuario.telefono}]]</label>
                                    <input type="tel" class="form-control" name="telefono" th:field="*{telefono}" maxlength="25"/></div>
                                <div class="mb-3">
                                    <label>[[#{usuario.password}]]</label>
                                    <input type="password" class="form-control" name="password" th:field="*{password}" maxlength="20"/></div>
                                <div class="mb-3">
                                    <label>[[#{usuario.imagen}]]</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="mostrarImagen(this);" />
                                    <img id="blah" th:src="@{${usuario.rutaImagen}}" alt="your image" height="200"/>
                                </div>                                                
                            </div>
                            <div class="card-footer align-items-center">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> [[#{usuario.activacion}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 3 Fragmento para recordar usuario -->
        <section th:fragment="recordarUsuario">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card login-card shadow-lg border-0">
                        <div class="card-header login-header text-white text-center py-3">
                            <h3 class="mb-0">
                                <i class="fas fa-key me-2"></i>[[#{registro.recordar.us}]]
                            </h3>
                        </div>
                        <div class="card-body p-4">
                            <form method="POST"
                                  th:action="@{/registro/recordarUsuario}" 
                                  th:object="${usuario}"
                                  class="was-validated">
                                <!-- Username Field -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold text-dark">
                                        <i class="fas fa-user me-2 text-success"></i>[[#{usuario.username}]]
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text login-input-icon">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control login-input" 
                                               name="username" 
                                               th:field="*{username}" 
                                               maxlength="30"/>
                                    </div>
                                </div>
                                
                                <!-- Correo Field -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold text-dark">
                                        <i class="fas fa-envelope me-2 text-success"></i>[[#{usuario.correo}]]
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text login-input-icon">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" 
                                               class="form-control login-input" 
                                               name="correo" 
                                               th:field="*{correo}" 
                                               maxlength="75"/>
                                    </div>
                                </div>
                                
                                <!-- Action Buttons -->
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn login-btn-primary">
                                        <i class="fas fa-address-card me-2"></i>[[#{registro.recordar.us}]]
                                    </button>
                                    <a th:href="@{/login}" class="btn login-btn-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>[[#{accion.regresar}]]
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza para mostrar las salidas de las acciones-->
        <section th:fragment="salidaRegistro">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header align-items-center">
                            [[${titulo}]]
                        </div>
                        <div class="card-body">
                            <strong>[[${mensaje}]]</strong>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
